spring:
  cloud:
    propertiesvolume:
      enabled: true
      prefixed: true
      paths: /mnt/secrets/s2s, /mnt/secrets/rpa
      aliases:
        s2s.microservicekey-em-stitching-api: S2S_KEY
        rpa.AppInsightsInstrumentationKey: APPINSIGHTS_INSTRUMENTATIONKEY
        rpa.docmosis-access-key: DOCMOSIS_ACCESS_KEY
