name: em-stitching
home: https://github.com/hmcts/rpa-em-stitching-api
version: 1.0.33
apiVersion: v2
description: Helm chart for the HMCTS EM Stitching API
maintainers:
  - name: HMCTS EM Team
dependencies:
  - name: java
    version: 4.1.5
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
  - name: ccd
    version: 8.0.27
    repository: 'https://hmctspublic.azurecr.io/helm/v1/repo/'
    condition: ccd.enabled
  - name: xui-webapp
    version: ~1.0.0
    repository: 'https://hmctspublic.azurecr.io/helm/v1/repo/'
    condition: xui-webapp.enabled
  - name: idam-pr
    version: ~2.3.0
    repository: 'https://hmctspublic.azurecr.io/helm/v1/repo/'
    condition: idam-pr.enabled
  - name: ia-case-api
    version: 0.0.38
    repository: 'https://hmctspublic.azurecr.io/helm/v1/repo/'
    condition: ia-case-api.enabled
  - name: ia-case-payments-api
    version: 0.0.15
    repository: 'https://hmctspublic.azurecr.io/helm/v1/repo/'
    condition: ia-case-payments-api.enabled
  - name: ia-case-documents-api
    version: 0.0.26
    repository: 'https://hmctspublic.azurecr.io/helm/v1/repo/'
    condition: ia-case-documents-api.enabled
  - name: ia-case-notifications-api
    version: 0.0.37
    repository: 'https://hmctspublic.azurecr.io/helm/v1/repo/'
    condition: ia-case-notifications-api.enabled
  - name: ia-home-office-integration-api
    version: 0.0.20
    repository: 'https://hmctspublic.azurecr.io/helm/v1/repo/'
    condition: ia-home-office-integration-api.enabled
  - name: ia-aip-frontend
    version: 0.0.43
    repository: 'https://hmctspublic.azurecr.io/helm/v1/repo/'
    condition: ia-aip-frontend.enabled
  - name: ccd-case-document-am-api
    version: 1.7.11
    repository: 'https://hmctspublic.azurecr.io/helm/v1/repo/'
    condition: ccd-case-document-am-api.enabled
  - name: em-ccdorc
    version: 2.0.10
    repository: 'https://hmctspublic.azurecr.io/helm/v1/repo/'
    condition: em-ccdorc.enabled
