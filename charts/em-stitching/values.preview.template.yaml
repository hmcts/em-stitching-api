java:
  devmemoryLimits: "2Gi"
  devmemoryRequests: '2Gi'
  cpuRequests: "1000m"
  cpuLimits: "2000m"
  # Don't modify below here
  image: ${IMAGE_NAME}
  ingressHost: ${SERVICE_FQDN}
  readinessDelay: 45
  keyVaults:
    em-stitching:
      resourceGroup: em-stitching
      secrets:
        - name: docmosis-access-key
          alias: DOCMOSIS_ACCESS_KEY
        - name: microservicekey-em-stitching-api
          alias: S2S_KEY
  environment:
    SPRING_DATASOURCE_HOST: "{{ .Release.Name }}-postgresql"
    SPRING_DATASOURCE_NAME: "{{ .Values.postgresql.auth.database}}"
    SPRING_DATASOURCE_USERNAME: "{{ .Values.postgresql.auth.username}}"
    SPRING_DATASOURCE_PASSWORD: "{{ .Values.postgresql.auth.password}}"
    SPRING_DATASOURCE_OPTIONS: "?ssl=disable"
    OPEN_ID_API_BASE_URI: https://idam-web-public.aat.platform.hmcts.net/o
    ENABLE_DB_MIGRATE: true
    RUN_DB_MIGRATION_ON_STARTUP: true
    FLYWAY_POSTGRESQL_TRANSACTIONAL_LOCK: false
    CDAM_URL: https://${SERVICE_NAME}-ccd-case-document-am-api
  postgresql:
    enabled: true

ia-case-api:
  enabled: true
  java:
    imagePullPolicy: Always
    image: hmctspublic.azurecr.io/ia/case-api:latest
    ingressHost: ${SERVICE_NAME}-case-api
    releaseNameOverride: ${SERVICE_NAME}-case-api
    environment:
      POSTGRES_HOST: ${SERVICE_NAME}-postgresql
      POSTGRES_NAME: ia-case-api
      POSTGRES_USERNAME: hmcts
      POSTGRES_PASSWORD: hmcts
      POSTGRES_CONNECTION_OPTIONS: ""
      #Un comment APIs if you need to test a local version
      IA_CASE_DOCUMENTS_API_URL: https://${SERVICE_NAME}-case-documents-api
      IA_CASE_NOTIFICATIONS_API_URL: https://${SERVICE_NAME}-case-notifications-api
      IA_CASE_PAYMENTS_API_URL: https://${SERVICE_NAME}-case-payments-api
      IA_HOME_OFFICE_INTEGRATION_API_URL: https://${SERVICE_NAME}-home-office-integration-api
      IA_TIMED_EVENT_SERVICE_URL: http://ia-timed-event-service-aat.service.core-compute-aat.internal/
      IA_TIMED_EVENT_SERVICE_ENABLED: "true"
      IA_HOME_OFFICE_INTEGRATION_ENABLED: "true"
      IA_IDAM_REDIRECT_URI: https://ia-case-api-aat.service.core-compute-aat.internal/oauth2/callback
      CCD_URL: https://{{ .Release.Name }}-ccd-data-store-api
      CCD_GW_URL: https://dm-store-aat.service.core-compute-aat.internal
      DM_URL: https://dm-store-aat.service.core-compute-aat.internal
      IDAM_URL: https://idam-web-public.aat.platform.hmcts.net
      OPEN_ID_IDAM_URL: https://idam-web-public.aat.platform.hmcts.net
      S2S_URL: https://rpe-service-auth-provider-aat.service.core-compute-aat.internal
      IS_SAVE_AND_CONTINUE_ENABLED: "false"
      ROLE_ASSIGNMENT_URL: https://am-role-assignment-service-aat.service.core-compute-aat.internal
    keyVaults:
      ia:
        secrets:
          - docmosis-enabled
          - em-stitching-enabled
          - submit-hearing-requirements-enabled
          - system-username
          - system-password
          - idam-client-id
          - idam-secret
          - s2s-secret
          - s2s-microservice
          - prof-ref-data-url
          - docmosis-enabled
          - em-stitching-enabled
          - launch-darkly-sdk-key
          - app-insights-connection-string
          - ia-config-validator-secret
    postgresql:
      enabled: true
      image:
        tag: '11.6.0'
      primary:
        persistence:
          enabled: false
        resources:
          requests:
            cpu: 25m
        initdb:
          scripts:
            init.sql: |
              CREATE DATABASE "ia-case-api" WITH OWNER = hmcts ENCODING = 'UTF-8' CONNECTION LIMIT = -1;
              CREATE DATABASE "data-store" WITH OWNER = hmcts ENCODING = 'UTF-8' CONNECTION LIMIT = -1;
              CREATE DATABASE "definition-store" WITH OWNER = hmcts ENCODING = 'UTF-8' CONNECTION LIMIT = -1;
              CREATE DATABASE "role_assignment" WITH OWNER = hmcts ENCODING = 'UTF-8' CONNECTION LIMIT = -1;
              CREATE DATABASE "user-profile" WITH OWNER = hmcts ENCODING = 'UTF-8' CONNECTION LIMIT = -1;
      auth:
        username: hmcts
        password: hmcts

